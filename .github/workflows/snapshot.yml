name: Dev Snapshot

on:
  push:
    branches: [dev]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
  repository_dispatch:
    types: [van-dev-published]
  workflow_dispatch:
    inputs:
      van_version:
        description: 'Version (e.g. 0.2.0-dev.42)'
        required: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'

      - name: Patch version to SNAPSHOT
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VAN_VERSION="${{ github.event.client_payload.van_core_version }}"
          elif [ -n "${{ github.event.inputs.van_version }}" ]; then
            VAN_VERSION="${{ github.event.inputs.van_version }}"
          fi

          if [ -n "$VAN_VERSION" ]; then
            SNAPSHOT_VERSION=$(echo "$VAN_VERSION" | sed 's/-dev\.[0-9]*/-SNAPSHOT/')
          else
            BASE_VERSION=$(grep "^version" build.gradle | sed "s/version = '\\(.*\\)'/\\1/")
            SNAPSHOT_VERSION="${BASE_VERSION}-SNAPSHOT"
          fi

          sed -i "s/version = '.*'/version = '${SNAPSHOT_VERSION}'/" build.gradle
          echo "Publishing version: ${SNAPSHOT_VERSION}"
          grep -E "version" build.gradle | head -2

      - name: Build
        run: gradle build

      - name: Publish snapshot to Maven Central
        run: gradle publishAggregationToCentralSnapshots
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
